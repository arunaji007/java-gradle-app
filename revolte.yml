revolte:
  version: "1.0"
  project: "instagram"
  appName: "java-gradle-service"
  config:
    codeQuality:
      codeStyle:
        rules:
          unusedImports: 'on'
          avoidStarImport: 'on'
    testSuite:
      command: pytest -v
  env:
    qa:
      branch: master
      codeQuality: true
      testSuite: false
      services:
        rid_1:
          name: "web_service"
          type: "WEB_SERVICE"
          entryPoint: "app.java"
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 2
          properties:
            health: "/health"
            port: 8080
            variables:
              BASE_URL: "/api/v1"
              PORT: 8080
